<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <button id="btnget">点击发送get请求</button>
    <button id="btnpost">点击发送post请求</button>
    <script>
      let btnget = document.querySelector("#btnget");
      btnget.addEventListener("click", async function (e) {
        try {
          // axios 默认只会在响应状态码为2xx的时候才会调用then
          let getTest = await axios({
            url: "http://localhost:8080/",
            method: "get",
            params:{
                wjl:'wjl'
            }
          });
          console.log(getTest);
        } catch (e) {
          console.log("error ", e);
        }
      });
      
      let btnpost = document.querySelector('#btnpost')
      btnpost.addEventListener('click',async function (){
          try {
            
        let posttest = await axios({
            url:'http://localhost:8080/test/post',
            method:'post',
            data:{
                name:'wjl'
            }
        })
          
        console.log(posttest)
          } catch (error) {
        console.log('error ',error)    
          }
      })
    </script>
  </body>
</html>
