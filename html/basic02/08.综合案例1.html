<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: red;
            text-decoration: none;
            color: white;
            text-align: center;
            /* 垂直居中 行高和高度一致 */
            line-height: 50px;
        }
        
        a:hover {
            background-color: green;
        }
    </style>
</head>

<body>
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>

</html>
