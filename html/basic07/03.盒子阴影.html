<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* https://www.w3school.com.cn/css/css3_shadows.asp
        注意点 外阴影默认 设置outset 会报错 只能在设置内阴影的时候添加 inset

            width: 300px;
            height: 300px;
            background-color: pink;

            box-shadow: 10px 10px 3px 1px #00b;
        }
    </style>
</head>

   <div></div>
