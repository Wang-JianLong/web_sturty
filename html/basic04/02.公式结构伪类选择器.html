<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 偶数/或者说2的倍数 2n /even  奇数 2n+1 /obb*/
        li:nth-child(2n) {
            color: red;
        }
        
        /* 找到前5个 -n+5 找到5后面的 n+5  */
        li:nth-child(-n + 3){
            color: blue;
        }

    </style>
</head>
<body>
   <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
   </ul> 
</body>
</html>
