<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* 
   通过css在标签内容的前面或者说后面添加一个伪元素
       必须设置contend属性
       默认为行内元素
 */
div{
    width: 300px;
    height: 200px;
    background-color: pink;
}
        div::before {
            content: '老鼠';
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
   <div>
        内容 
   </div> 
</body>
</html>
