<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    * {
        margin: 0;

    .top {
        height: 40px;

    }
    .content {
       width: 1226px;
       height: 460px; 
       margin: 0 auto;

    .left {
        float: left;
        width: 234px;
        height: 460px;
        background-color: #ffa500;
    }
    .right {
        float: right;
        width: 992px;
        height: 460px;
        background-color: #87ceeb;
    }
    

</style>
</head>
<body>
   <div class="top"></div>

       <div class="left"></div>
       <div class="right"></div>

</body>
</html>
