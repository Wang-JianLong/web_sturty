<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .main {
            margin: 0 auto;
            width: 1226px;
            height: 614px;
        }

        .left {
            float: left;
            width: 234px;
            height: 614px;
            background-color: purple;
        }
        
        .right {
            float: right;
            width: 978px;
            height: 614px;
        }
        
        .right>ul>li {
          float: left;
          margin-right: 14px;
          margin-bottom: 14px;
          width: 234px;
          height: 300px;
          background-color: skyblue;  
          list-style: none;
        }
        
        .right>ul>li:nth-child(4n){
            margin-right: 0;
        }
        
        /* .right>ul>li:nth-child(n+4){ */
            /* margin-bottom: 0; */
        /* } */
    </style>
</head>

<body>
    <div class="main">
        <div class="left"></div>
        <div class="right">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>

</html>
