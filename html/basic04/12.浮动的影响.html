<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除浮动的含义
        清除浮动带来的影响
            如果子元素浮动了此时子元素不能撑开父元素的块
            原因： 子元素浮动之后脱标 不占位置
            需要父元素有高度 从而不影响其他网页元素的布局
        */
        /* 解决方法
        1. 给父级元素添加高度
        2. 额外标签法 给父元素内容的最后添加一个块级元素 并且设置属性 clear:both
        3. 伪类元素清除 同上只不过是伪元素而已
        4. 看下面
        5. 给其父级元素设置 overflow:hidden;
*/
        .top {
            margin: 0 auto;
            width: 1000px;
            /* height: 500px; */
            background-color: pink;
            /* overflow: hidden; */
        }

        .bttom {
            height: 100px;
            background-color: green;
        }

        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: grey;
        }

        .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }

        /* 
        .top>.clearfix{
            clear: both;
        }
        */
        /* 3 */
        /* .top::after {
            content: '';
            display: block;
            clear: both;
             补充写法 在网页中看不到该元素 
            height: 0;
            visibility: hidden;
        } */
        
        /* 4 
        .clearfix::before, 作用解决外边距塌陷问题
            外边距塌陷 父子标签 都是块级 子标签设置margin会影响父级位置
            这里将这里的动态子伪类元素是table而不是块级
        .clearfix::after   
        */
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
        }
        
        .clearfix::after{
            clear: both;
        }
    </style>
</head>

<body>
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
        <!-- <div class="clearfix"></div> -->
    </div>
    <div class="bttom"></div>
</body>

</html>
