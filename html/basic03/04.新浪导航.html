<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <style>
        .nav {
            height: 40px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            background-color: #fff;
        }
        .nav a{
            display: inline-block;
            /* 字多会撑开 使用padding更合理 */
            /* width: 80px; */
            height: 40px;
            padding-left: 16px;
            padding-right: 16px;
            text-align: center;
            line-height: 40px;
            font-size: 12px;
            color: #000;
            text-decoration: none;
        }
        
        .nav a:hover {
            background-color: #edeef0; 
            color: #ff8400;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">移动端首页</a>
        <a href="#">字超级多的导航</a>
        <a href="#">新浪导航</a>
    </div>
</body>
</html>
