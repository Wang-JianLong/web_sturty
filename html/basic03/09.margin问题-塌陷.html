<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .son {
            float: left;
            /* display: inline-block; */
            width: 100px;
            height: 100px;
            background-color: black;
            margin-top: 50px;
            /* margin-top: 50px;  会坑爹 会将自己父级盒子也给拉下去 */
        }

        /* 
           解决办法：
             1. 给其父级添加border-top
             2. 给其父级添加 overflow: hidden;
             3. 转换为行内块
             4. 设置浮动
         */
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
