<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格结构</title>
    <style>
        table {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">张三</td>
                <td>18</td>
                <td>男</td>
            </tr>
            <tr>
                <td>19</td>
                <td>女</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>..</td>
                <td>..</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
