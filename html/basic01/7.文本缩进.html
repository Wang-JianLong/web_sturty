<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 18px;
            /* 文本缩进 单位  px/em */
            /* em一个字符的大小 */
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <p>与任何简写属性一样，任何未指定的值都将设置为其对应的初始值（可能覆盖先前使用非简写属性设置的值）。虽然不能通过 font 直接设置，但是font-stretch，font-size-adjust 和 font-kerning 也会重置为初始值。</p>
</body>
</html>
