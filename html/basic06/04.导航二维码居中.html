<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div ul {

            margin: 0 auto;
        }

        div li {
            list-style: none;
        }

        div a {
            position: relative;
            display: block;
            width: 200px;
            height: 20px;
            float: left;
            border: 1px solid #857f7f;
            text-align: center;
            line-height: 20px;
            text-decoration: none;
            color: rgb(56, 53, 50);
        }
        
        .app img {
            display: none;
            position: absolute;
            left: 50%;
            top:21px;
            transform: translate(-50%);
            width: 50px;
        }
        
        /* 解释 当a鼠标悬停时 img 的属性 */
        .app:hover img {
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li><a href="#">我要投资</a></li>
            <li><a href="#">平台介绍</a></li>
            <li><a href="#">新手专区</a></li>
            <li><a href="#" class="app">手机微金所 <img src="../img/3.png" alt=""></a></li>
            <li><a href="#">个人中心</a></li>
        </ul>
    </div>
</body>

</html>
