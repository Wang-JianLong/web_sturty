<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .df {
            cursor: default;
        }
        
        .po {
            cursor: pointer;
        }
        
        .text {
            cursor: text;
        }
        
        .move {
            cursor: move;
        }
    </style>
</head>
<body>
    <p class="df">箭头</p>
    <p class="po">小手</p>
    <p class="text">工字型</p>
    <p class="move">移动光标</p>
</body>
</html>
