<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            /* 绝对定位的盒子无法靠margin居中 */
            /* margin: 0 auto; */
            /* 解决方法1 */
            left: 50%;
            /*margin-left: -100px; /*或者 right 100*/
            /* 移动自已宽度高度的一半 x轴和y轴*/
            transform: translate(-50%, 0);
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
