<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 固定定位 相对于浏览器进行定位移动
           需要配合方位属性
           相对于浏览器可视区域进行移动
           在页面中不占位置 已经脱标
            具备行内块特点
         */
        .nac {
            position: fixed;
            height: 200px;
            width: 100%;
            background-color: rgba(0, 0, 0,.3);
        }
        
        .main {
            width: 100%;
            background-color: pink;
            height: 10000px;
        }
    </style>
</head>
<body>
    <div class="nac"></div>
   <div class="main"></div> 
</body>
</html>
