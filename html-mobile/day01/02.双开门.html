<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        margin: 50px auto;
        width: 500px;
        height: 300px;
        background: url(../../html/img/1.jpg);
        overflow: hidden;
      }

      .box::before,
      .box::after {
        float: left;
        content: "";
        width: 50%;
        height: 300px;
        background-image: url(../../html/img/2.jpg);
        transition: all 1.5s;
      }

      .box::after {
        background-position: right 0;
      }

      .box:hover::before {
        transform: translateX(-100%);
      }

      .box:hover::after {
        transform: translateX(100%);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
