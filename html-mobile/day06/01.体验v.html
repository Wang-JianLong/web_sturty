<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 也就是视口百分比 -->
    <!-- vw  viewport width -->
    <!-- vh  viewport height-->
    <style>
        .box {
            width: 50vw;
            height: 50vh;
            background-color: pink;
        }
        
        .s {
            width: 1vmax;
            height:  1vmax;
            background-color: gold;
        }
    </style>
</head>
<body>
   <div class="box"></div> 
   <div class="s"></div>
</body>
</html>
