<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
/* 弹性盒子默认布局会让子元素在一行并且 不够宽度就压缩 */
        .f {
            display: flex;
            /* 让其自动换行 */
            flex-wrap: wrap;
            /* 换行之后行与行之间的布局 */
            align-content: center;
            width: 1200px;
            height: 500px;
            border: 1px solid black;
        }
        .s {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        
    </style>
    <title>Document</title>
</head>
<body>
   <div class="f">
    <div class="s"></div>
    <div class="s"></div>
    <div class="s"></div>
    <div class="s"></div>
    <div class="s"></div>
    <div class="s"></div>
    <div class="s"></div>
    <div class="s"></div>
    <div class="s"></div>
    <div class="s"></div>
    <div class="s"></div>
    <div class="s"></div>
   </div> 
</body>
</html>
