<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common/box.css" />

    <title>Document</title>
    <style>
      body {
        /* 设置在父级 配合z轴实现近大远小效果 建议值在800~1200 最符合人眼习惯 */
        perspective: 800px;
      }
      .pbox {
        transition: all 2s;
      }
      .pbox:hover {
        transform: translateZ(-100px);
      }
    </style>
  </head>
  <body>
    <div class="pbox center"></div>
  </body>
</html>
