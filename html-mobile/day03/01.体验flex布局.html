<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            flex布局 可以避免浮动脱离文档流
            适合机构化布局
            在父元素中添加{display:flex;}属性 （只能是父元素子元素可以自动挤压和拉伸 
            父级 弹性容器 子集 弹性盒子
            默认轴
            主轴（水平 
            侧轴/交叉轴（垂直方向

            在flex模型中可以调节主轴或者侧轴的对齐方式来设置盒子之间的间距

            justify-content:
                flex-start 默认依次排列
                flex-end 终点开始依次排列
                center 沿着主轴居中排列
                space-around 弹性盒子沿主轴均匀排列 空白间距均分在弹性盒子两侧
                space-between 弹性盒子沿主轴均匀排列 空白间距分在相邻盒子之间
                space-evenly 弹性盒子沿主轴均匀排列 弹性盒子与容器之间间距相等
        */
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            display: flex;
            justify-content: space-between;
            /* height: 200px; */
            border: 1px solid black;
        }
        
        .box div {
           
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
   <div class="box">
    <div></div>
    <div></div>
    <div></div>
   </div> 
</body>
</html>
