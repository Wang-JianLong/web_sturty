<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* 
        test1:子盒子不给宽高 无内容不显示 有内容会高度铺满
        test2:子盒子不给高 有无内容 高度铺满
        test2:子盒子不给宽 无内容不显示 有内容显示指定高度 与内容宽度
                 */
      .f {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
        width: 200px;
        height: 200px;
      }

      .f .son {
         width: 50px;
        height: 50px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="f">
      <div class="son"></div>
      <div class="son">2</div>
      <div class="son"></div>
      <!-- <div class="son"></div> -->
    </div>
  </body>
</html>
