<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .f {
            margin: 0 auto;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .s {
            margin: 0 auto;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
    <!-- 
        事件流描述的是从页面接收事件的顺序 事件发生时会在 元素之间按照特定的顺序传播 传播过程即为事件流
        // 捕获阶段
        document -> html -> body > targetElement
        // 找到注册事件的元素 当前目标阶段
        然后按照捕获阶段反过来执行 
        冒泡阶段  从子级的事件会触发父级的事件
     -->
</head>
<body>
    <div class="f">
        <div class="s"></div>
    </div>
    <script>
        let f = document.querySelector('.f')
        let s = document.querySelector('.s')
        // 默认为冒泡 函数参数第三个默认false 内至外
        f.addEventListener('click',()=>{
            alert('father')
        },false)
        
        s.addEventListener('click',()=>{
            alert('son')
        },false)
    </script>
</body>
</html>
